<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup" style="overflow: scroll; scroll-margin-bottom: 100px;">
            <form action="https://d2p-hackout23.onrender.com/api/doctor/auth/signup" method="POST" enctype="multipart/form-data">
                <label for="chk" aria-hidden="true" style="color:#573b8a ;">Sign up</label>
                <input type="text" name="name" placeholder="Name" required="">
                <input type="date" name="DOB" placeholder="DOB" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <input type="text" name="gender" placeholder="Gender" required="">
                <input type="text" name="contact" placeholder="Contact" required="">
                <input type="text" name="specialization" placeholder="specialization" required="">
                <input type="file" name="medicalLicense" required="">
                <input type="file" name="degree" required="">
                <input type="file" name="identityProof" required="">
                <input type="file" name="publishments"  multiple>
                <button type="submit" style="margin-bottom: 100px ;">Sign up</button>
            </form>
        </div>

			<div class="login" onclick="scrollToTop()">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>

    <script>
        // document.querySelector(".signup").scrollHeight+="100px";
        // console.log(element);
        function scrollToTop() {
            let element=document.querySelector(".signup");
        element.scrollTo({
            top: 0,
            behavior: 'smooth'
        })};
    </script>
</body>
</html>
